pool:
    vmImage: "ubuntu-latest"

steps:
    - task: NodeTool@0
      inputs:
          versionSpec: "10.x"
      displayName: "Install Node.js"

    - script: |
          npm install
          npm run bootstrap
          npm run build
      displayName: "npm install, bootstrap and build"

    - script: |
          npm test
      displayName: "npm test"
